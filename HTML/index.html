<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <h1 style="text-align: center;">Add new item</h1>
    <input onkeydown="addToDo(event)" type="text" id="newItem" placeholder="Task..." style="text-align: center; margin-left: 35%; margin-right: 35%; min-width: 30%;">
    <div id="mainContainer" style="display: inline-flex; width: 100%; height: 86%;">
        <div id="to-do" class="mainContentBoxes">
            <h1 class="title">TO DO</h1>
            <ul id="to-do-list" class="to-do-list">
            </ul>
        </div>
        <div id="doing" class="mainContentBoxes">
            <h1 class="title">ON GOING</h1>
            <ul id="doing-list" class="to-do-list">
            </ul>
        </div>
        <div id="done" class="mainContentBoxes">
            <h1 class="title">DONE</h1>
            <ul id="done-list" class="to-do-list">
            </ul>
        </div>
    </div>

    <script src="../JS/index.js"></script>
</body>
</html>
